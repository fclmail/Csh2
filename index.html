<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Gallery</title>
    <style>
        body {
            background-color: darkgreen;
            color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .gif-container {
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="csh1.gif" alt="GIF 1">
    </div>
    <div class="gif-container">
        <img src="csh2.gif" alt="GIF 2">
    </div>
    <div class="gif-container">
        <img src="csh3.gif" alt="GIF 3">
    </div>
    <div class="gif-container">
        <img src="csh4.gif" alt="GIF 4">
    </div>
</body>
</html>
